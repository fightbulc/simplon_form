<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/bootstrap-3.0.0/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="assets/jquery.remote-complete/jquery.remote-complete.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="assets/simplon-form.default.css">
    <script src="assets/jquery-2.0.3.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-sm-6 col-sm-push-3">
            <h1>Password reset</h1>
            <p style="padding:10px 0">
                You requested a password reset for your Piraya account.
                Please enter your new password below, confirm it and click <strong>Reset password</strong>.
            </p>

            <form:hasError>
                <value>
            </form:hasError>

            <form:open>
                <reset_token:element>
                    <value>
                </reset_token:element>

                <div class="panel panel-default">
                    <div class="panel-body">

                        <div class="form-group row">
                            <div class="col-sm-12 col-xs-12">
                                <password:label>
                                    <value>
                                </password:label>

                                <password:element>
                                    <value>
                                </password:element>

                                <password:error>
                                    <value>
                                </password:error>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12 col-xs-12">
                                <password_control:label>
                                    <value>
                                </password_control:label>

                                <password_control:element>
                                    <value>
                                </password_control:element>

                                <password_control:error>
                                    <value>
                                </password_control:error>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <form:submit>
                            <value>
                        </form:submit>
                    </div>
                </div>

                <form:js>
                    <value>
                </form:js>
            </form:open>
        </div>
    </div>

</div>

<script src="assets/bootstrap-3.0.0/js/bootstrap.min.js"></script>
<script src="assets/jquery.remote-complete/jquery.remote-complete.js"></script>
<script src="assets/jquery.remote-complete/hogan-2.0.0.min.js"></script>

</body>
</html>
